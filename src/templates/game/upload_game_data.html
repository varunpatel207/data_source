{% extends "base.html" %}

{% block title %}
Games
{% endblock %}

{% block content %}
<div class="container">
    <form action="{{url('game:upload-game-data')}}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <div>
            <div class="row mt-4">
                <div class="col-12">
                    <div class="custom-file">
                        <input type="file" placeholder="tags" class="custom-file-input" required
                               id="tagFile" name="file">
                        <label class="custom-file-label w-100" for="tagFile">File Name</label>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button class="btn btn-icon btn-sm  btn-info action-btn" type="submit">
                <span class="btn-inner--icon"><i class="fa fa-upload"></i></span>
                <span class="btn-inner--text">Upload</span>
            </button>
        </div>
    </form>
</div>

{% endblock %}


{% block script %} {% endblock %}
